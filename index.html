<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <div class="main">
        <div class="right">
            <div>
                <label for="text fiels" class="textfield1">Text Field *</label><br>
                <input type="text" class="inputtext" placeholder="Input Text">
                </div>
                <div>
                 <label for="selectfield" class="selectfield1">Select Field</label><br>
                 <select name="selectfield" class="selectfield" required>
                    <option value="IT">IT</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Automobile">Automobile</option>
                    <option value="food Processing">Food Processing</option>
                    <option value="Gaming">Gaming</option>
                 </select>
                </div>
                
                    <label for="textarea" class="teaxtrea1">Text Area</label>
                    <div id="drag">
                <input type="text"  class="textarea" placeholder="Text Area" >
                </div>
                <div>
                    <label for="Text Field with Add-ons *" class="textfieldwithaddons1">Text Field with Add-ons *</label>
                </div>
                    <div class="btntable">
                        <label for="Label" class="Label">Label</label>
                        <input type="text" class="inputtextbtn" placeholder="Input Text" >
                         <button class="btn">Button</button>
                    </div>
            
        </div>
        <div class="left">
            <div>
                
                <input type="text" name="" class="search" placeholder="Search">
        
            </div>
           
                <div>
                   <input type="checkbox" name="" id="checkbox">
                   <label for="checkbox">checkbox</label>
                </div>
            
            <div>
                <input type="radio" name="" id="radio">
                <label for="RadioButton">Radio Button</label>
            </div>
            <div>
                
                    <input type="checkbox">
                    <span class="slider round"></span>
                  
                  
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                    <label for="Switch">Switch</label>
            </div>
        </div>
     
    </div>
